<section
  class="skills"
  data-aos="fade-right"
  data-aos-delay="300"
  data-aos-duration="1000"
>
  <!-- <div
    class="container-xs container-sm container-md container-lg container-xl"
  ></div> -->
  <div class="container-xs container-sm container-md container-lg container-xl">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 d-flex-inline">
        <div
          class="wrapper"
          data-aos="zoom-in-left"
          data-aos-duration="1000"
          data-aos-delay="1000"
        >
          <h2 class="heading">Skills</h2>
          <p #subtitle></p>
        </div>
        <div
          class="icons"
          data-aos="flip-right"
          data-aos-duration="500"
          data-aos-delay="1000"
        >
          <div
            class="html5"
            #icons
            data-tilt
            data-tilt-max="50"
            data-tilt-speed="600"
            data-tilt-perspective="500"
            data-tilt-max-glare="0.8"
            data-tilt-scale="1.1"
          >
            <fa-icon [icon]="faHtml5"></fa-icon>
          </div>
          <div
            class="css3"
            #css3
            data-tilt
            data-tilt-max="50"
            data-tilt-speed="600"
            data-tilt-perspective="500"
            data-tilt-max-glare="0.8"
            data-tilt-scale="1.1"
          >
            <fa-icon [icon]="faCss3"></fa-icon>
          </div>
          <div
            class="sass"
            #sass
            data-tilt
            data-tilt-max="50"
            data-tilt-speed="600"
            data-tilt-perspective="500"
            data-tilt-max-glare="0.8"
            data-tilt-scale="1.1"
          >
            <fa-icon [icon]="faSass"></fa-icon>
          </div>
          <div
            class="js"
            #js
            data-tilt
            data-tilt-max="50"
            data-tilt-speed="600"
            data-tilt-perspective="500"
            data-tilt-max-glare="0.8"
            data-tilt-scale="1.1"
          >
            <fa-icon [icon]="faJsSquare"></fa-icon>
          </div>
          <div
            class="angular"
            #angular
            data-tilt
            data-tilt-max="50"
            data-tilt-speed="600"
            data-tilt-perspective="500"
            data-tilt-max-glare="0.8"
            data-tilt-scale="1.1"
          >
            <fa-icon [icon]="faAngular"></fa-icon>
          </div>
          <div
            class="react"
            #react
            data-tilt
            data-tilt-max="50"
            data-tilt-speed="600"
            data-tilt-perspective="500"
            data-tilt-max-glare="0.8"
            data-tilt-scale="1.1"
          >
            <fa-icon [icon]="faReact"></fa-icon>
          </div>
