<div #wrapper>
  <nav class="navbar navbar-expand-lg navbar-light mb-3">
    <a class="navbar-brand" [routerLink]="['/home']">
      <img src="../../../assets/images/logo.png" alt="Logo" />
    </a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <!-- <button
    class="navbar-toggler hamburger"
    type="button"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    &#9776;
  </button> -->

    <div
      #burger
      class="navbar-toggler hamburger d-md-none d-lg-none"
      (click)="toggel()"
    ></div>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div
      [ngbCollapse]="isMenuCollapsed"
      class="collapse navbar-collapse justify-content-around"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'/home'"
            routerLinkActive="is-active"
          >
            Home
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/services'"
            routerLinkActive="is-active"
          >
            Services</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/profile'"
            routerLinkActive="is-active"
            >Profile</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/skills'"
            routerLinkActive="is-active"
            >Skills</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/about'"
            routerLinkActive="is-active"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/contacts'"
            routerLinkActive="is-active"
            >Contacts</a
          >
        </li>
      </ul>
      <div class="button">
        <button class="btn btn-primary hireMe_btn" [routerLink]="['/contacts']">
          Hire Me
        </button>
      </div>
    </div>
  </nav>
</div>
<div class="routes" *ngIf="isMenuCollapsed">
  <router-outlet> </router-outlet>
</div>
