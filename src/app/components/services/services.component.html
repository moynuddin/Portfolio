<section
  class="services"
  data-aos="zoom-in-right"
  data-aos-delay="500"
  data-aos-duration="5000"
>
  <div class="wrapper">
    <h2>Services</h2>
    <p>What i can do.</p>
  </div>
  <div class="container">
    <div
      class="card one"
      style="z-index: 2"
      data-aos="zoom-in-right"
      data-aos-duration="1000"
      data-aos-delay="200"
    >
      <span class="icon">
        <fa-icon [icon]="faPalette"></fa-icon>
      </span>
      <h2>UI/UX</h2>
      <p>
        {{ uiux }}
      </p>
    </div>
    <div
      class="card two"
      style="z-index: 2"
      data-aos="zoom-in-right"
      data-aos-duration="1200"
      data-aos-delay="300"
    >
      <span class="icon">
        <fa-icon [icon]="faLaptopCode"></fa-icon>
      </span>
      <h2 class="anime">Web Design</h2>
      <p class="anime">
        {{ web }}
      </p>
    </div>
    <div
      class="card three"
      data-aos="zoom-in-right"
      data-aos-duration="1200"
      data-aos-delay="500"
    >
      <span class="icon">
        <fa-icon [icon]="faCode"></fa-icon>
      </span>
      <h2>API Integration</h2>
      <p>
        {{ api }}
      </p>
    </div>
    <div
      class="curve"
      data-aos="flip-left"
      data-aos-delay="1300"
      data-aos-duration="1000"
    >
      <img src="../../../assets/images/curve.png" alt="curve" />
    </div>
  </div>
</section>
